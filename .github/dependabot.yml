version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "00:00"
      timezone: UTC
    open-pull-requests-limit: 10
    ignore:
    - dependency-name: jest
    - dependency-name: strip-ansi
    - dependency-name: marked
    - dependency-name: yargs
    - dependency-name: husky
      versions:
        - ">=5.0.0"
    commit-message:
      prefix: build
      include: scope
